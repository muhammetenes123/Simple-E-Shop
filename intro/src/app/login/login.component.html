
    <main>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
        <h1 class="h3 mt-5 mb-4 fw-normal text-center text-white">Oturum Aç</h1>
    
        <div class="form-floating">
          <input type="text" #userName="ngModel" [(ngModel)]=model.userName class="form-control" id="userName" name="userName" placeholder="Kullanıcı Adı">
          <label for="floatingInput">Kullanıcı Adı</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="password" #password="ngModel" [(ngModel)]=model.password class="form-control" id="password" name="password" placeholder="Password" required>
          <label for="floatingPassword">Şifre</label>
        </div>
    <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2023</p>
      </form>
    </main>
